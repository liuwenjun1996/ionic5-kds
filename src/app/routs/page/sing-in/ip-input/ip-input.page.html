  <div style="height: 30%;">
    <ion-row class="inp-row">
      <ion-col size="2" tappable align-self-end class="adress jz-center" (click)="checkValue(1,address1,$event)"
        [ngClass]="{'btn-foucouce':address1.isClear,'btn-selected': index==1}">
        {{address1.number}}
      </ion-col>
      <ion-col size="1" col-auto align-self-end no-padding class="point">
        .
      </ion-col>
      <ion-col size="2" tappable align-self-end class="adress jz-center" (click)="checkValue(2,address2,$event)"
        [ngClass]="{'btn-foucouce':address2.isClear,'btn-selected': index==2}">

      </ion-col>
    </ion-row>
  </div>
